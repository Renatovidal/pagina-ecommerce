<section class="product__container">
    <div class="product-image__container">
        <img [src]="produto?.imagem" alt="">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">{{produto?.descricao}}</h2>
        <h3 class="product__price">R$ {{produto?.preco}}</h3>
        <p>Estoque disponivel:</p>
        <label>
            Quantidade:
            <input type="number" [(ngModel)]="quantidade" min="1">
            unidade (s)
        </label>
        <p class="product__avaiability"> {{produto?.quantidadeEstoque}} unidade (s) em Estoque</p>
        <button type="button" (click)="adicionarAoCarrinho()">Adicionar ao carinho <i class="fa-sharp fa-solid fa-cart-shopping"></i></button>
    </div>
</section>
